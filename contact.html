<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Travel Guide</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; background: #333; }
    nav li { margin: 0; }
    nav a { display: block; padding: 14px 20px; color: white; text-decoration: none; }
    nav a:hover { background: #575757; }
    section { padding: 20px; }
    form { display: flex; flex-direction: column; max-width: 400px; }
    label { margin: 8px 0 4px; }
    input, textarea { padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #575757; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <section>
    <h1>Contact Us</h1>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
